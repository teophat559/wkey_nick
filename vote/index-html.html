<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Nền tảng cuộc thi hàng đầu Việt Nam - Tham gia và theo dõi các cuộc thi sắc đẹp, âm nhạc, tài năng" />
    <meta name="keywords" content="cuộc thi, contest, miss universe, the voice, vietnam idol, sắc đẹp, âm nhạc" />
    <meta name="author" content="ContestApp" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ContestApp - Nền tảng Cuộc thi Việt Nam" />
    <meta property="og:description" content="Tham gia và theo dõi các cuộc thi hấp dẫn nhất Việt Nam" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://contestapp.vn" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ContestApp" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ContestApp - Nền tảng Cuộc thi Việt Nam" />
    <meta name="twitter:description" content="Tham gia và theo dõi các cuộc thi hấp dẫn nhất Việt Nam" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Web App Capability -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ContestApp" />
    
    <title>ContestApp - Nền tảng Cuộc thi Việt Nam</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ContestApp",
      "url": "https://contestapp.vn",
      "description": "Nền tảng cuộc thi hàng đầu Việt Nam",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://contestapp.vn/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #f3f4f6;">
        <h2>JavaScript không được bật</h2>
        <p>Vui lòng bật JavaScript để sử dụng ContestApp.</p>
      </div>
    </noscript>
    
    <!-- Loading screen while React loads -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <p style="margin-top: 1rem; color: #6b7280; font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
        Đang tải ContestApp...
      </p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <div id="root"></div>
    
    <!-- Remove loading screen after React mounts -->
    <script>
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 300);
          }, 500);
        }
      });
    </script>
  </body>
</html>
